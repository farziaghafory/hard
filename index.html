<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 id="title" class="text-center">Survey Form</h1>
            <p id="description" class="description text-center">take your time while filling this form</p>
        </header>
        <form id="Survey-form">
            <div class="form-group">
                <label id="name-label" for="full-name">Full Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email"
                    required>
            </div>
            <div class="form-group">
                <p>Which option best describes your current role?</p>
                <select id="dropdown" name="role" class="form-control" required>
                    <option disabled selected value>Select current role</option>
                    <option value="student">school Student</option>
                    <option value="job">employee</option>
                    <option value="learner">University student</option>
                    <option value="preferNo">prefer not to say</option>
                    <option value="other">other</option>
                </select>
            </div>
            <div class="form-group">
                <p>what is your Gender?</p>
                <label>
                    <input name="user-recommand" value="Female" type="radio" class="input-radio" checked>
                    Female
                </label>
                <label>
                    <input name="user-recommand" value="Male" type="radio" class="input-radio">
                    Male
                </label>
                <label>
                    <input name="user-recommand" value="other" type="radio" class="input-radio">
                    other
                </label>
            </div>

            <form>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="trip-start" value="2024-07-22" min="2004-01-01" max="2024-12-31" />
                <br>
            </form>

            <div class="form-group">
                <p>"Where do you currently live?" </p>
                <label>
                    <input name="prefer" value="Madrid" type="radio" class="input-radio">
                    Madrid
                </label>
                <label>
                    <input name="prefer" value="Barcelona" type="radio" class="input-radio">
                    Barcelona
                </label>
                <label>
                    <input name="prefer" value="Valencia" type="radio" class="input-radio">
                    Valencia
                </label>
                <label>
                    <input name="prefer" value="Sevilla" type="radio" class="input-radio">
                    Sevilla
                </label>
                <label>
                    <input name="prefer" value="Malaga" type="radio" class="input-radio">
                    Malaga
                </label>
                <label>
                    <input name="prefer" value="Murcia" type="radio" class="input-radio">
                    Murcia
                </label>
                <label>
                    <input name="prefer" value="Bilbao" type="radio" class="input-radio">
                    Bilbao
                </label>
                <label>
                    <input name="prefer" value="Cordova" type="radio" class="input-radio">
                    Cordova
                </label>


                <div class="form-group">
                    <p>Any comments or suggestions?</p>
                    <textarea id="comments" class="input-textarea" name="comment"
                        placeholder="Enter your comment here..."></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" id="submit" class="submit-button">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>
